<div class="row ">
  <div class="col-md-5 mx-auto mt-2">
    <div class="card fond-card">
      <div class="card-body">
          <h1 class="text-center">Login</h1>
        <form (submit)="onSubmitLogin($event)">
          <div class="form-group">
              <label for="email">E-mail or user</label>
              <input type="text" name="email" id="email" [(ngModel)]="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" required>
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block bnt.lg">
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-5 mx-auto mt-2">
    <div class="card fond-card">
      <div class="card-body d-flex justify-content-around">
        <button class="btn btn-lg btn-facebook">
          <i class="fa fa-facebook"></i>   Facebook
        </button>
        <button class="btn btn-lg btn-google">
          <i class="fa fa-google-plus" aria-hidden="true"></i>   Google
        </button>
      </div>
    </div>
  </div>
</div>
